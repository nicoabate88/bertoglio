<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pago Registrar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container_recibo.css"> 
    </head>
    <body>
         <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/compra/registrar" class="nav-link px-2 text-light">COMPRA</a></li>
                            <li><a href="/pago/registrar" class="nav-link px-2 text-light">PAGO</a></li>
                            <li><a href="/cuentap/listar" class="nav-link px-2 text-light">CUENTAS</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <div class="container">

            <div class="card bg-dark">  
                <div class="card-header bg-dark text-white">

                    <div class="row mb-2">
                        <div class="d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                            <div class="form-floating mb-2 btn btn-outline-danger" type="button">                                   
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1z"/>
                                </svg>  <h5>Pago</h5>
                            </div> 
                        </div>   
                        <div class="d-none d-sm-block col-md-3 col-lg-3 col-xl-3">
                            <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                <h3>Orden de Pago</h3>
                            </div>
                        </div>
                        <div class="d-none d-sm-block col-md-5 col-lg-5 col-xl-5">    
                            <div th:if="${error != null}" class="btn btn-outline-danger">
                                <h5>Mensaje:</h5>
                                <h6 th:text="${error}"></h6>
                            </div>
                        </div>
                        <div class="d-none d-sm-block col-md-2 col-lg-2 col-xl-2 text-end">   
                            <a th:href="@{/pago/listar}" title="Ir a Lista de Pagos" type="button" class="form-floating mb-2 button btn btn-outline-warning">
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1z"/>
                                </svg> <h5>Ver Pagos</h5>
                            </a>
                        </div> 
                    </div>
                    
                     <div class="row mb-2">
                            <div class="col-9 d-block d-md-none text-danger">
                                <h3>Orden de Pago</h3>
                            </div>
                            <div class="col-3 d-block d-md-none text-center">
                                <a th:href="@{/pago/listar}" class="text-warning">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1z"/>
                                </svg>
                                    <h6 class="text-warning">Pagos</h6> 
                                </a> </div>
                        </div>

                    <form class="formulario" th:action="@{/pago/agregarValor}" method="POST">

                        <div class="row">
                            <div class="col-sm-7 mb-3">
                                <div class="form-floating">
                                    <label for="cliente" class="form-label text-white">Seleccione Proveedor</label>
                                    <select id="cliente" class="bg-dark text-white form-control" name="idProveedor" required>
                                        <option value="" selected disabled>Seleccione Proveedor</option>
                                        <option th:each="proveedor : ${proveedores}"
                                                th:value="${proveedor.id}"
                                                th:text="${proveedor.nombre}"/>
                                    </select>
                                </div>  
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col-sm-10">    
                                    <div class="form-floating mb-4">
                                        <label for="observacion" class="form-label text-white">Ingrese Observación</label>
                                        <input type="text" id="observacion" class="bg-dark text-white form-control" name="observacionP" placeholder="Observación">
                                    </div>
                          </div>
                        </div>
                         <div class="row">
                            <div class="col-sm-7 mb-2">
                                <div class="form-floating">
                                    <h5>Valores</h5>
                                </div>
                            </div>
                        </div>
                       
                        <div class="row">
                             <div class="col-sm-3">
                                <div class="form-floating mb-3">    
                                    <label for="tipoValor">Seleccione Tipo de Valor</label>
                                    <select id="tipoValor" type="text" class="bg-dark text-white form-control" name="tipoValor">
                                        <option value="CHEQUE" >Seleccione Valor</option>
                                        <option th:each="caja : ${cajas}" th:if="${caja.nombre} != CHEQUE"
                                                th:value="${caja.nombre}"
                                                th:text="${caja.nombre}"/>
                                    </select>  
                                </div>
                            </div>
                        
                         <div class="col-6 col-sm-2">    
                                    <div class="form-floating">
                                        <label for="importe" class="form-label text-white">Ingrese Importe</label>
                                        <input type="number" step="0.01" min="0" max="9999999999" id="importe" class="bg-dark text-white form-control" name="importe"
                                               placeholder="Ingrese Importe" minlength="0" maxlength="99999999999" size="99999999999" value="0">
                                    </div>
                                </div>
                            <div class="col-6 col-sm-2">    
                                    <div class="form-floating">
                                        <label for="numero" class="form-label text-white">Ingrese Número</label>
                                        <input type="number" id="numero" class="bg-dark text-white form-control" name="numero"
                                               placeholder="Ingrese Número" minlength="1" maxlength="8" size="8" value="0">
                                    </div>
                                </div>
                            <div class="col-10 col-sm-2">
                                <div class="form-floating">
                                    <label for="fechaV" class="form-label text-white">Seleccione Fecha</label>
                                    <input id="fechaV" type="date" class="bg-dark text-white form-control" name="fechaP" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                                </div>
                            </div>
                             <div class="col-2 col-sm-1">  
                                    <div class="form-floating">
                                        <label class="form-label text-white"></label><br><br>
                                        <button type="submit" class="btn btn-outline-warning" title="Agregar Valores">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                      
                       
                        </div>
                        
                         <div class="row">
                             <div class="col-10 col-sm-5">
                                <div class="form-floating mb-3">    
                                    <label for="cheque">Seleccione Cheque</label>
                                    <select id="cheque" class="bg-dark text-white form-control" name="idValor">
                                        <option value="" selected disabled>Seleccione Cheque</option>
                                        <option th:each="cheque : ${cheques}"
                                                th:value="${cheque.id}"
                                                th:text="'CHEQUE N° '+${cheque.numero}+' - $'+${cheque.importe}+' - Fecha '+${cheque.fecha}"/>
                                    </select>  
                                </div>
                            </div>
                              <div class="col-2 col-sm-1">  
                                    <div class="form-floating">
                                        <label class="form-label text-white"></label><br><br>
                                        <button type="submit" class="btn btn-outline-warning" title="Agregar Cheque">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                         </div>
                        
                    </form>
                    
                    <div class="table-responsive mb-4" id="tablaAlturaPago" style="padding: 15px; border-radius: 3px;">
                            <table class="table table-sm text-light">
                                <thead>
                                    <tr>
                                        <th class="col-sm-1"></th>
                                        <th class="col-sm-2">TIPO VALOR</th>
                                        <th class="col-sm-2">IMPORTE</th>
                                        <th class="col-sm-2">NÚMERO</th>
                                        <th class="col-sm-2">FECHA</th>
                                        <th class="col-sm-1">ACCIÓN</th> 
                                        <th class="col-sm-2"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td ></td>
                                        <td ></td>
                                        <td ></td>
                                        <td ></td>
                                        <td ></td>
                                        <td ></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    
                        <a th:href= "@{/pago/registrar}" type="button" class="btn btn-outline-warning" title="Cancelar">Cancelar</a>

                </div>    
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
