<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Artículo ListaPdf</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
                    <style>
                        @media print {
                            .boton-imprimir {
                                display: none !important;
                            }
                        }
                    </style>
                    
                    </head>
                    <body>

                        <section>
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-11">

                                    </div>
                                    <div class="col-sm-1">
                                        <a href="#" class="boton-imprimir" onclick="window.print(); return false;">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-filetype-pdf" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM1.6 11.85H0v3.999h.791v-1.342h.803q.43 0 .732-.173.305-.175.463-.474a1.4 1.4 0 0 0 .161-.677q0-.375-.158-.677a1.2 1.2 0 0 0-.46-.477q-.3-.18-.732-.179m.545 1.333a.8.8 0 0 1-.085.38.57.57 0 0 1-.238.241.8.8 0 0 1-.375.082H.788V12.48h.66q.327 0 .512.181.185.183.185.522m1.217-1.333v3.999h1.46q.602 0 .998-.237a1.45 1.45 0 0 0 .595-.689q.196-.45.196-1.084 0-.63-.196-1.075a1.43 1.43 0 0 0-.589-.68q-.396-.234-1.005-.234zm.791.645h.563q.371 0 .609.152a.9.9 0 0 1 .354.454q.118.302.118.753a2.3 2.3 0 0 1-.068.592 1.1 1.1 0 0 1-.196.422.8.8 0 0 1-.334.252 1.3 1.3 0 0 1-.483.082h-.563zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638z"/>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 text-center mb-4">
                                        <div class="form-floating">
                                            <h3>Lista de Artículos</h3>
                                        </div>
                                    </div>
                                </div>

                                <div class="table-responsive">
                                    <table class="table  table-hover table-sm">
                                        <thead>
                                            <tr>
                                                <th class="col-sm-1">ID</th>
                                                <th class="col-sm-5">NOMBRE DE ARTÍCULO</th>
                                                <th class="col-sm-2">CÓDIGO</th>
                                                <th class="col-sm-1 text-center">CANTIDAD</th>
                                                <th class="col-sm-1 text-center">PRECIO</th>
                                            </tr>
                                        </thead>
                                        <tbody th:each="articulo : ${articulos}">
                                            <tr>
                                                <th th:text="${articulo.id}"></th>
                                                <td th:text="${articulo.nombre}"></td>
                                                <td th:text="${articulo.codigo}"></td>
                                                <td class="text-center" th:text="${articulo.cantidad}"></td>
                                                <td class="text-center" th:text="'$'+${articulo.precio}"></td>                         
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </section>
                        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

                    </body>
                    </html>
