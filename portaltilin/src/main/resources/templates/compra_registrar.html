<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Compra Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container_compra.css"> 
    </head>
    <body>
         <nav class="navbar bg-secondary mb-2">      
            <header>
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/proveedor/listar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/compra/registrar" class="nav-link px-2 text-light">COMPRA</a></li>
                            <li><a href="/pago/registrar" class="nav-link px-2 text-light">PAGO</a></li>
                            <li><a href="/cuentap/listar" class="nav-link px-2 text-light">CUENTAS</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <section>
        <div class="container">

            <div class="card bg-light">  
                <div class="card-header border-0 bg-light">

                    <div class="row mb-2">
                        <div class="d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                            <div class="form-floating mb-2 btn btn-outline-primary" type="button">                                        
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                                </svg> <h5>Compra</h5>
                            </div>   
                        </div>   
                        <div class="d-none d-sm-block col-md-3 col-lg-3 col-xl-3">
                            <div class="d-flex align-items-center text-primary" style="height: 72px;">
                                <h3>Registrar Compra</h3>
                            </div>
                        </div>
                        <div class="d-none d-sm-block col-md-5 col-lg-5 col-xl-5">    
                        </div>
                          <div class="d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                            <a th:href="@{/compra/listar}" type="button"title="Ir a Lista de Compras" class="form-floating mb-2 button btn btn-outline-secondary">                                      
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                                </svg> <h5>Ver Compras</h5>
                            </a>    
                        </div>   
                    </div>
                    
                      <div class="row mb-2">
                            <div class="col-9 d-block d-md-none text-danger">
                                <h3>Registrar Compra</h3>
                            </div>
                            <div class="col-3 d-block d-md-none text-center">
                                <a th:href="@{/compra/listar}" class="text-warning">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                                </svg>
                                    <h6 class="text-warning">Compras</h6> 
                                </a> </div>
                        </div>

                    <form class="formulario" th:action="@{/compra/addArticulo}" method="POST">
                        <div class="row">
                            <div class="mb-3 col-sm-7">
                                <div class="form-floating">
                                    <label for="proveedor" class="form-label text-secondary">Seleccione Proveedor</label>
                                    <select id="proveedor" class="form-control" name="id" required>
                                        <option value="" selected disabled>Seleccione Proveedor</option>
                                        <option th:each="proveedor : ${proveedores}"
                                                th:value="${proveedor.id}"
                                                th:text="${proveedor.nombre}"/>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                         <div class="row">
                          <div class="col-6 col-sm-2">
                                <div class="form-floating mb-3">
                                    <label for="fecha" class="form-label text-secondary">Fecha</label>
                                    <input id="fecha" type="date" class="form-control" name="fechaC" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                                </div>
                            </div>
                            <div class="col-6 col-sm-2">
                                <div class="form-floating mb-3">    
                                    <label for="tipoComprobante" class="form-label text-secondary">Tipo</label>
                                    <select id="tipoComprobante" type="text" class="form-control" name="tipo" required>
                                        <option value="" selected disabled>Tipo de Comprobante</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="TICKET">TICKET</option>
                                    </select>  
                                </div>
                            </div>
                      
                        <div class="col-6 col-sm-3">
                                <div class="form-floating mb-3">
                                    <label for="numero" class="form-label text-secondary">Número de Comprobante</label>
                                    <input type="number" id="numero" class="form-control" name="numero" placeholder="Ingrese Número" th:value="${numero}" required>
                                </div>
                            </div>
                            <div class="col-6 col-sm-3">
                                <div class="form-floating">
                                    <label for="importe" class="form-label text-secondary">Importe de Comprobante</label>
                                    <input type="number" step="0.01" min="0" id="importe" class="form-control" name="total" placeholder="Ingrese Importe" th:value="${importe}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="form-floating col-sm-10">
                                <label for="observacion" class="form-label text-secondary">Ingrese Observación</label>
                                <input id="observacion" type="textarea" class="form-control" name="obs" placeholder="Observación">  
                            </div>
                        </div>
                        
                        <div class="row mb-2">
                            <div class="col-sm-7">
                                <div class="form-floating mb-3">
                                    <label for="articulo" class="form-label text-secondary">Seleccione Artículo</label>
                                    <select id="articulo" class="form-control" name="idArticulo">
                                        <option value="" selected disabled>Seleccione Artículo</option>
                                        <option th:each="articulo : ${articulos}"
                                                th:value="${articulo.id}"
                                                th:text="${articulo.nombre}+' '+${articulo.codigo}"/>
                                    </select>
                                </div>
                            </div>
                            <div class="col-5 col-sm-2">    
                                <div class="form-floating mb-3">
                                    <label for="cantidad" class="form-label text-secondary">Ingrese Cantidad</label>
                                    <input type="number" step="0.01" min="0" max="9999999999" id="cantidad" class="form-control" name="cantidad" placeholder="Cantidad" th:value="${cantidad}" minlength="0" maxlength="35" size="35">
                                </div>
                            </div>
                            <div class="col-5 col-sm-2">    
                                <div class="form-floating">
                                    <label for="precio" class="form-label text-secondary">Ingrese Precio Unit.</label>
                                    <input type="number" step="0.01" min="0" max="9999999999" id="precio" class="form-control" name="precio" value="0"
                                           placeholder="Precio" minlength="0" maxlength="99999999999" size="99999999999">
                                </div>
                            </div>
                            <div class="col-2 col-sm-1">  
                                <div class="form-floating">
                                    <label class="form-label text-white"></label><br><br>
                                            <button type="submit" class="btn btn-outline-primary" title="Agregar Artículo">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                                                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                                                </svg>
                                            </button>
                                            </div>
                                            </div>
                                            </div>
                                            
                        
                         <div class="table-responsive mb-3" id="tablaAlturaCompra" style="background-color:  white; padding: 15px; border-radius: 3px;">
                            <table class="table table-sm table-hover text-secondary">
                                <thead>
                                    <tr>
                                        <th class="col-sm-1">Cantidad</th>
                                        <th class="col-sm-6">Artículo</th>
                                        <th class="col-sm-2">Precio</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
 
                      
                            <button type="submit" class="btn btn-outline-primary" title="Registrar Compra">Aceptar</button>
                            <a th:href= "@{/compra/registrar}" type="button" class="btn btn-outline-primary" title="Cancelar Compra">Cancelar</a>
                        
                        </form>
                </div>
            </div>
        </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
