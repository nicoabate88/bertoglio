<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Compra Lista</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container.css"> 
    </head>
    <body>
         <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/compra/registrar" class="nav-link px-2 text-light">COMPRA</a></li>
                            <li><a href="/pago/registrar" class="nav-link px-2 text-light">PAGO</a></li>
                            <li><a href="/cuentap/listar" class="nav-link px-2 text-light">CUENTAS</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <section>
            <div class="container">

                <div class="card bg-dark">  
                    <div class="card-header bg-dark text-white">

                        <div class="row">
                            <div class="mb-4 d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                                <a th:href="@{/compra/listar}" type="button" class="form-floating mb-2 button btn btn-outline-danger">                                      
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                                </svg>  <h5>Compra</h5>
                                </a>    
                            </div>   
                            <div class="col-sm-1 col-md-4 col-lg-4 col-xl-4">
                                <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                    <h3>Lista de Compras</h3>
                                </div>
                            </div>                    
                            <div class="col-sm-1 col-md-4 col-lg-4 col-xl-4">    
                                <div th:if="${exito != null}" class="btn btn-outline-warning">
                                    <h5>Mensaje:</h5>
                                    <h6 th:text="${exito}"></h6>
                                </div>                                                   
                            </div> 
                            <div class="col-sm-1 col-md-2 col-lg-2 col-xl-2 text-end">    
                                <a th:href="@{/compra/registrar}" title="Registrar nuevo Compra" type="button" class="form-floating mb-2 button btn btn-outline-warning">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                                </svg>  <h5>Nuevo</h5>
                                </a>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-dark table-hover table-sm">
                                <thead>
                                    <tr>
                                        <th class="col-sm-1">
                                            <a th:href="@{/compra/listarIdAsc}" title="Ordenar Lista por ID ASC" type="button" style="color: white">
                                                ID
                                            </a></th>
                                        <th class="col-sm-4"> 
                                            <a th:href="@{/compra/listarNombreAsc}" title="Ordenar Lista Alfabeticamente" type="button" style="color: white">
                                                NOMBRE DE PROVEEDOR
                                            </a></th>
                                            <th class="col-sm-1">
                                                 <a th:href="@{/compra/listarTipoAsc}" title="Ordenar Lista por Tipo" type="button" style="color: white">
                                                TIPO
                                            </a>
                                            </th>                                                          
                                            <th class="col-sm-2">
                                                 <a th:href="@{/compra/listarNumeroAsc}" title="Ordenar Lista por NÃºmero" type="button" style="color: white">
                                                NUMERO
                                            </a>
                                            </th>                                                             
                                            <th class="col-sm-2">
                                                 <a th:href="@{/compra/listarImporteAsc}" title="Ordenar Lista por Importe" type="button" style="color: white">
                                                IMPORTE
                                            </a>
                                            </th>                                                             
                                        <th class="col-sm-1 text-center">VER</th>
                                        <th class="col-sm-1 text-center">MODIFICAR</th> 
                                    </tr>
                                </thead>
                                <tbody th:each="compra : ${compras}">
                                    <tr>
                                        <th th:text="${compra.id}"></th>
                                        <td th:text="${compra.proveedor.nombre}"></td>
                                        <td th:text="${compra.tipoComprobante}"></td>
                                        <td th:text="${compra.numeroComprobante}"></td>
                                        <td th:text="'$'+${compra.importe}"></td>
                                        <td class="text-center">
                                            <a th:href="@{/compra/mostrar/__${compra.id}__}" type="button" class="btn btn-outline-danger" title="Ver Compra">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                                              <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                                             </svg>    
                                            </a></td>
                                        <td class="text-center"><a th:href="@{/compra/modificar/__${compra.id}__}" type="button" class="btn btn-outline-warning" title="Modificar Compra">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16"><path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/></svg>            
                                            </a></td>    
                                    </tr>
                                </tbody>
                            </table>
                        </div>            
                    </div>
                </div>
            </div>
        </section>    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
