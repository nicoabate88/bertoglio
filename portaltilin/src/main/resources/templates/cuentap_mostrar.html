<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mostrar CuentaP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container.css">
    </head>
    <body>
        <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/compra/registrar" class="nav-link px-2 text-light">COMPRA</a></li>
                            <li><a href="/pago/registrar" class="nav-link px-2 text-light">PAGO</a></li>
                            <li><a href="/cuentap/listar" class="nav-link px-2 text-light">CUENTAS</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <div class="container">

            <div class="card bg-dark" id="alturaCard">  
                <div class="card-header bg-dark text-white">

                    <div class="row">
                        <div class="mb-4 d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                            <div class="form-floating btn btn-outline-danger" type="button">                                   
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-person-vcard-fill" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5M9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8m1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5m-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96q.04-.245.04-.5M7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0"/>
                                </svg>  <h5>Cuenta</h5>
                            </div>
                        </div> 
                        <div class="col-sm-10 col-md-4 col-lg-4 col-xl-4">
                            <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                <h3>Cuenta de Proveedor</h3>
                                <br>
                                 <div class="d-block d-md-none">
                            <a th:href="@{/cuentap/mostrarPdf/__${cuenta.id}__}" target="_blank" title="Generar PDF" type="button" class="btn btn-outline-warning">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-filetype-pdf" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM1.6 11.85H0v3.999h.791v-1.342h.803q.43 0 .732-.173.305-.175.463-.474a1.4 1.4 0 0 0 .161-.677q0-.375-.158-.677a1.2 1.2 0 0 0-.46-.477q-.3-.18-.732-.179m.545 1.333a.8.8 0 0 1-.085.38.57.57 0 0 1-.238.241.8.8 0 0 1-.375.082H.788V12.48h.66q.327 0 .512.181.185.183.185.522m1.217-1.333v3.999h1.46q.602 0 .998-.237a1.45 1.45 0 0 0 .595-.689q.196-.45.196-1.084 0-.63-.196-1.075a1.43 1.43 0 0 0-.589-.68q-.396-.234-1.005-.234zm.791.645h.563q.371 0 .609.152a.9.9 0 0 1 .354.454q.118.302.118.753a2.3 2.3 0 0 1-.068.592 1.1 1.1 0 0 1-.196.422.8.8 0 0 1-.334.252 1.3 1.3 0 0 1-.483.082h-.563zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638z"/>
                                </svg> </a>                                               
                        </div>    
                            </div>
                        </div>
                        <div class="d-none d-sm-block  col-md-5 col-lg-5 col-xl-5">                                                                                             
                        </div> 
                        <div class="d-none d-sm-block col-md-1 col-lg-1 col-xl-1">
                            <a th:href="@{/cuentap/mostrarPdf/__${cuenta.id}__}" target="_blank" title="Generar PDF" type="button" class="btn btn-outline-warning">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-filetype-pdf" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM1.6 11.85H0v3.999h.791v-1.342h.803q.43 0 .732-.173.305-.175.463-.474a1.4 1.4 0 0 0 .161-.677q0-.375-.158-.677a1.2 1.2 0 0 0-.46-.477q-.3-.18-.732-.179m.545 1.333a.8.8 0 0 1-.085.38.57.57 0 0 1-.238.241.8.8 0 0 1-.375.082H.788V12.48h.66q.327 0 .512.181.185.183.185.522m1.217-1.333v3.999h1.46q.602 0 .998-.237a1.45 1.45 0 0 0 .595-.689q.196-.45.196-1.084 0-.63-.196-1.075a1.43 1.43 0 0 0-.589-.68q-.396-.234-1.005-.234zm.791.645h.563q.371 0 .609.152a.9.9 0 0 1 .354.454q.118.302.118.753a2.3 2.3 0 0 1-.068.592 1.1 1.1 0 0 1-.196.422.8.8 0 0 1-.334.252 1.3 1.3 0 0 1-.483.082h-.563zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638z"/>
                                </svg> </a>                                               
                        </div> 
                    </div>
                    <div class="row mb-4">
                        <div class="col-sm-1 col-md-2 col-lg-2 col-xl-2">               
                            <div class="form-floating mb-2">
                                <label for="id" class="form-label text-white">ID Cliente</label>
                                <input type="text" id="id" class="bg-dark text-white form-control" th:value="${cuenta.proveedor.id}" disabled readonly>
                            </div>
                        </div>
                        <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5">               
                            <div class="form-floating mb-2">
                                <label for="nombre" class="form-label text-white">Nombre de Proveedor</label>
                                <input type="text" id="nombre" class="bg-dark text-white form-control" th:value="${cuenta.proveedor.nombre}" disabled readonly>
                            </div>
                        </div>

                        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">               
                            <div class="form-floating mb-2">
                                <label for="cuenta" class="form-label text-white">Numero de Cuenta</label>
                                <input type="text" id="cuenta" class="bg-dark text-white form-control" th:value="${cuenta.id}" disabled readonly>
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">               
                            <div class="form-floating">
                                <label for="saldo" class="form-label text-white">Saldo</label>
                                <input type="text" id="saldo" class="bg-dark text-white form-control" th:value="'$'+${total}" disabled readonly>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-dark table-hover table-sm">
                            <thead>
                                <tr> 
                                    <th class="col-sm-5">DETALLE</th>                                                          
                                    <th class="col-sm-2">FECHA</th>                                                             
                                    <th class="col-sm-2">IMPORTE</th>                              
                                    <th class="col-sm-2">SALDO</th> 
                                    <th class="col-sm-1">VER</th>                                                        
                                </tr>
                            </thead>
                            <tbody th:each="transaccion : ${transacciones}">
                                <tr>
                                    <td th:text="${transaccion.observacion}"></td>
                                    <td th:text="${transaccion.fecha}"></td>
                                    <td th:text="'$'+${transaccion.importe}"></td>
                                    <td class="text-secondary" th:text="'$'+${transaccion.saldoAcumulado}"></td>

                                    <td>
                                        <a th:href="@{/cuentap/mostrarTransaccion/__${transaccion.id}__}" type="button" class="btn btn-outline-danger" title="Ver Detalle">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-vcard-fill" viewBox="0 0 16 16">
                                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5M9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8m1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5m-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96q.04-.245.04-.5M7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0"/>
                                            </svg>
                                        </a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <a onclick="window.history.back();" type="button" class="btn btn-outline-warning" title="Volver">Volver</a>
                    </div>
                </div>
            </div>      
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
