<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Artículo Eliminar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container_registro.css"> 
    </head>
    <body>
        <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/cliente/listar" class="nav-link px-2 text-light">CLIENTE</a></li>
                            <li><a href="/servicio/registrar" class="nav-link px-2 text-light">SERVICIO</a></li>
                            <li><a href="/presupuesto/registrar" class="nav-link px-2 text-light">PRESUPUESTO</a></li>
                            <li><a href="/recibo/registrar" class="nav-link px-2 text-light">RECIBO</a></li>
                            <li><a href="/cuenta/listar" class="nav-link px-2 text-light">CUENTA</a></li>
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <section>
            <div class="container">

                <div class="card bg-dark" id="alturaCard">  
                    <div class="card-header bg-dark text-white">

                        <div class="row">
                            <div class="mb-3 d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                                <div class="form-floating mb-2 btn btn-outline-danger" type="button">                                   
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                                    </svg> <h5>Artículo</h5>
                                </div> 
                            </div>   
                            <div class="col-sm-1 col-md-3 col-lg-3 col-xl-3">
                                <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                    <h3>Eliminar Artículo</h3>
                                </div>
                            </div>                                           
                        </div> 
                        
                        <div class="row">
                            <div class="col-sm-1">
                                <div class="form-floating mb-3">
                                    <label for="id" class="form-label text-white">ID</label>
                                    <input type="text" id="id" class="bg-dark text-white form-control" th:value="${articulo.id}" disabled readonly>
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <div class="form-floating mb-3">
                                    <label for="nombre" class="form-label text-white">Nombre de Artículo</label>
                                    <input type="text" id="nombre" class="bg-dark text-white form-control" th:value="${articulo.nombre}" disabled readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="form-floating mb-3">
                                    <label for="articulo" class="form-label text-white">Código de Artículo</label>
                                    <input type="text" id="articulo" class="bg-dark text-white form-control" th:value="${articulo.codigo}" disabled readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-5">                                       
                            <div class="col-sm-4">
                                <div class="form-floating mb-3">
                                    <label for="cantidad" class="form-label text-white">Cantidad de Artículo</label>
                                    <input type="number" id="cantidad" class="bg-dark text-white form-control" th:value="${articulo.cantidad}" disabled readonly>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-floating mb-3">
                                    <label for="precio" class="form-label text-white">Precio de Artículo</label>
                                    <input type="number" id="precio" class="bg-dark text-white form-control" th:value="${articulo.precio}" disabled readonly>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-1 col-md-7 col-lg-7 col-xl-7 mb-5">    
                            <div th:if="${error != null}" class="btn btn-outline-danger">
                                <h5>Mensaje:</h5>
                                <h6 th:text="${error}"></h6>
                            </div>
                        </div> 
                      
                        <div class="row mb-5">
                            <div class="col-sm-5">    
                                <div th:if="${error == null}" class="btn btn-outline-warning">
                                    <h5>Mensaje:</h5>
                                    <h6>¿Seguro desea ELIMINAR este Artículo?</h6>
                                </div>
                            </div>  
                        </div>
  

                        <div class="card-footer d-none d-sm-block">
                            <a th:href= "@{/articulo/elimina/__${articulo.id}__}" type="button" class="btn btn-outline-danger" title="Eliminar Artículo">Eliminar</a>
                            <a th:href= "@{/articulo/listar}" type="button" class="btn btn-outline-warning" title="Volver">Cancelar</a>
                        </div>
                        <div class="d-block d-md-none">
                            <a th:href= "@{/articulo/elimina/__${articulo.id}__}" type="button" class="btn btn-outline-danger" title="Eliminar Artículo">Eliminar</a>
                            <a th:href= "@{/articulo/listar}" type="button" class="btn btn-outline-warning" title="Volver">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
