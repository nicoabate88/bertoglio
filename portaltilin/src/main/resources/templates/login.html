
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login de Usuario</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>
        <div class="container">



            <form class="formulario" th:action="@{/logincheck}" method="POST">

                <br><br><br><br><br>

                <div class="col-ms-1 col-md-12 col-lg-12 col-xl-12 text-center">
                    <img class="mb-4 text-center" src="/logo1.png" alt="" width="340" height="120">
                    <h1 class="h3 mb-3">Inicio de Sesión</h1>
                </div>
                <div class="row mb-2">
                    <div class="col-ms-1 col-md-4 col-lg-4 col-xl-4 text-center">
                    </div>
                    <div class="col-ms-1 col-md-4 col-lg-4 col-xl-4 text-center">
                        <div th:if="${error != null}" class="btn btn-outline-danger">
                            <h5>Mensaje:</h5>
                            <h6 th:text="${error}"></h6>
                        </div>
                        <div class="col-ms-1 col-md-4 col-lg-4 col-xl-4 text-center">
                        </div>    
                    </div>
                </div>
                <div class="row mb-1">
                <div class="col-ms-1 col-md-4 col-lg-4 col-xl-4 text-center">
                </div>
                <div class="col-ms-1 col-md-4 col-lg-4 col-xl-4 text-center">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" name="nombreUsuario" placeholder="Ingrese nombre de Usuario">
                    </div>
                 <div class="col-ms-1 col-md-4 col-lg-4 col-xl-4 text-center">
                </div>    
                </div>
                </div>
                <div class="row mb-3">
                 <div class="col-ms-1 col-md-4 col-lg-4 col-xl-4 text-center">
                </div>    
                 <div class="col-ms-1 col-md-4 col-lg-4 col-xl-4 text-center">               
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Contraseña">
                    </div>
                </div>
                 <div class="col-ms-1 col-md-4 col-lg-4 col-xl-4 text-center">
                </div>    
                </div>
                <div class="row">
                 <div class="col-ms-1 col-md-4 col-lg-4 col-xl-4 text-center">
                </div>    
                 <div class="col-ms-1 col-md-4 col-lg-4 col-xl-4 text-center">
                    <button class="btn btn-dark w-100 py-2" type="submit">Iniciar</button>
                </div>
                <div class="col-ms-1 col-md-4 col-lg-4 col-xl-4 text-center">
                </div>
                </div>


            </form>


        </div>
    </body>
</html>
