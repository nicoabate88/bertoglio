<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de CuentasP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container.css">
    </head>
    <body>
         <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/compra/registrar" class="nav-link px-2 text-light">COMPRA</a></li>
                            <li><a href="/pago/registrar" class="nav-link px-2 text-light">PAGO</a></li>
                            <li><a href="/cuentap/listar" class="nav-link px-2 text-light">CUENTAS</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <section>                                
            <div class="container">

                <div class="card bg-dark">  
                    <div class="card-header bg-dark text-white">

                        <div class="row">
                            <div class="mb-3 d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                                <a th:href="@{/cuentap/listar}" type="button" class="form-floating mb-2 button btn btn-outline-danger">                                      
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-person-vcard-fill" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5M9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8m1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5m-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96q.04-.245.04-.5M7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0"/>
                                    </svg>  <h5>Cuenta</h5>
                                </a>    
                            </div> 
                            <div class="col-sm-1 col-md-5 col-lg-5 col-xl-5">
                                <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                    <h3>Cuentas Proveedores</h3>
                                </div>
                            </div>
                             <div class="col-sm-1 col-md-5 col-lg-5 col-xl-5 text-end">
                                <div class="d-flex align-items-center text-warning" style="height: 72px;">
                                    <h5 th:text="'Saldo Proveedores $'+${saldo}"></h5>
                                </div>
                            </div> 
                        </div>
                        
                        
                        <div class="table-responsive">
                            <table class="table table-dark table-hover table-sm">
                                <thead>
                                    <tr>
                                        <th class="col-sm-1">
                                            <a th:href="@{/cuentap/listarIdAsc}" title="Ordenar Lista por ID ASC" type="button" style="color: white">
                                                ID
                                            </a></th>
                                        <th class="col-sm-4"> 
                                            <a th:href="@{/cuentap/listarNombreAsc}" title="Ordenar Lista Alfabeticamente" type="button" style="color: white">
                                                NOMBRE DE PROVEEDOR
                                            </a></th>
                                        <th class="col-sm-4"> 
                                            <a th:href="@{/cuentap/listarSaldoDesc}" title="Ordenar Lista Alfabeticamente" type="button" style="color: white">
                                                SALDO
                                            </a></th>                                                             
                                        <th class="col-sm-1 text-center">VER</th>                                                        
                                    </tr>
                                </thead>
                                <tbody th:each="cuenta : ${cuentas}">
                                    <tr>
                                        <th th:text="${cuenta.id}"></th>
                                        <td th:text="${cuenta.proveedor.nombre}"></td>
                                        <td type="number" step="0.01" th:text="'$'+${cuenta.saldo}"></td>
                                        <td class='text-center'>
                                            <a th:href="@{/cuentap/mostrar/__${cuenta.id}__}" type="button" class="btn btn-outline-danger" title="Ver Cuenta">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-exclamation" viewBox="0 0 16 16">
                                                <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m.256 7a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
                                                <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-3.5-2a.5.5 0 0 0-.5.5v1.5a.5.5 0 0 0 1 0V11a.5.5 0 0 0-.5-.5m0 4a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
                                                </svg>
                                            </a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>  
        </section>  
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
