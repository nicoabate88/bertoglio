
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de Servicio</title>
        <meta charset="UTF-8">      
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
        <link rel="stylesheet" href="/css/medidas_container_serv.css"> 
    </head>
    <body>   
       <nav class="navbar bg-secondary mb-2">      
            <header>
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/cliente/listar" class="nav-link px-2 text-light">CLIENTE</a></li>
                            <li><a href="/servicio/registrar" class="nav-link px-2 text-light">SERVICIO</a></li>
                            <li><a href="/presupuesto/registrar" class="nav-link px-2 text-light">PRESUPUESTO</a></li>
                            <li><a href="/recibo/registrar" class="nav-link px-2 text-light">RECIBO</a></li>
                            <li><a href="/cuenta/listar" class="nav-link px-2 text-light">CUENTA</a></li>
                            <li><a href="/proveedor/listar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <section>
            <div class="container">

                <div class="card bg-light">  
                    <div class="card-header border-0 bg-light">

                        <form class="formulario" th:action="@{/servicio/addArticulo}" method="POST">
                            
                            <input hidden th:value="${idCliente}" name="cliente"> 

                            <div class="row mb-4">
                                <div class="d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                                    <div class="form-floating btn btn-outline-primary" type="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
                                        <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3q0-.405-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708M3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026z"/>
                                        </svg>  <h5>Servicio</h5>
                                    </div>
                                </div>
                                <div class="col-sm-1 col-md-3 col-lg-3 col-xl-3">
                                    <div class="d-flex align-items-center text-primary" style="height: 72px;">
                                        <h3>Registrar Servicio</h3>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mb-2">
                                <div class="col-sm-5">
                                <div class="form-floating mb-2">
                                    <label for="cliente" class="form-label text-secondary">Nombre de Cliente</label>
                                    <input id="cliente" class="form-control" type="text" th:value="${cliente.nombre}" disabled readonly>
                                </div>
                            </div>
                                <div class="col-sm-5">
                                    <div class="form-floating mb-2">
                                        <label for="vehiculo" class="form-label text-secondary">Selecione Vehículo</label>
                                        <select id="vehiculo" class="form-control" name="vehiculo" required>
                                            <option value="" selected disabled>Seleccione Vehículo</option>
                                            <option th:each="vehiculo : ${vehiculos}" 
                                                    th:value="${vehiculo.id}"
                                                    th:text="${vehiculo.dominio}+' - '+ ${vehiculo.marca}+' '+${vehiculo.modelo}"/>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-floating mb-2">
                                        <label for="fecha" class="form-label text-secondary">Fecha de Servicio</label>
                                        <input id="fecha" type="date" class="form-control" name="fechaA" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-4">
                                <label for="observacion" class="form-label text-secondary">Ingrese Observación</label>
                                <input id="observacion" type="textarea" class="form-control" name="observacionA" placeholder="Observación">  

                            </div>

                            <div class="row mb-3">
                                <div class="col-12 col-sm-7">
                                    <div class="form-floating mb-2">
                                        <label for="articulo" class="form-label text-secondary">Seleccione Artículo</label>
                                        <select id="articulo" class="form-control" name="idArticulo">
                                            <option value="" selected disabled>Seleccione Artículo</option>
                                            <option th:each="articulo : ${articulos}"
                                                    th:value="${articulo.id}"
                                                    th:text="${articulo.nombre}+' '+${articulo.codigo}"/>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-5 col-sm-2">    
                                    <div class="form-floating mb-2">
                                        <label for="cantidad" class="form-label text-secondary">Ingrese Cantidad</label>
                                        <input type="number" step="0.01" min="0" max="9999999999" id="cantidad" class="form-control" name="cantidad" placeholder="Cantidad" th:value="${cantidad}" required minlength="0" maxlength="35" size="35">
                                    </div>
                                </div>
                                <div class="col-5 col-sm-2">    
                                    <div class="form-floating mb-2">
                                        <label for="precio" class="form-label text-secondary">Ingrese Precio</label>
                                        <input type="number" step="0.01" min="0" max="9999999999" id="precio" class="form-control" name="precio" value="0"
                                               placeholder="Precio" minlength="0" maxlength="99999999999" size="99999999999">
                                    </div>
                                </div>
                                <div class="col-2 col-sm-1">  
                                    <div class="form-floating mb-2">
                                        <label class="form-label text-white"></label><br><br>
                                        <button type="submit" class="btn btn-outline-primary" title="Agregar Artículo">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        
                        <div class="table-responsive mb-4" id="tablaAltura" style="background-color:  white; padding: 15px; border-radius: 3px;">
                            <table class="table table-sm table-hover text-secondary">
                                <thead>
                                    <tr>
                                        <th class="col-sm-1">Cantidad</th>
                                        <th class="col-sm-6">Artículo</th>
                                        <th class="col-sm-2">Precio</th>
                                        <th class="col-sm-3">SubTotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <a th:href= "@{/servicio/registrar}" type="button" class="btn btn-outline-primary" title="Cancelar">Cancelar</a>
                    </div>     
                </div>
            </div>        
        </section>    
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
