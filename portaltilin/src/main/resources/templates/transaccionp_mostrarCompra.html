<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Compra Mostrar Transaccion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container_compra.css"> 
    </head>
    <body>
        <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/compra/registrar" class="nav-link px-2 text-light">COMPRA</a></li>
                            <li><a href="/pago/registrar" class="nav-link px-2 text-light">PAGO</a></li>
                            <li><a href="/cuentap/listar" class="nav-link px-2 text-light">CUENTAS</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <section>
        <div class="container">

            <div class="card bg-dark">  
                <div class="card-header bg-dark text-white">

                    <div class="row">
                        <div class="mb-3 d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                            <div class="form-floating mb-2 btn btn-outline-danger" type="button">                                       
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                                </svg> <h5>Compra</h5>
                            </div>    
                        </div>   
                        <div class="col-sm-1 col-md-3 col-lg-3 col-xl-3">
                            <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                <h3>Detalle de Compra</h3>
                            </div>
                        </div>                                     
                    </div>

                    <div class="row">
                        <div class="col-sm-1 col-md-2 col-lg-2 col-xl-2">               
                            <div class="form-floating mb-3">
                                <label for="id" class="form-label text-white">ID Compra</label>
                                <input type="text" id="id" class="bg-dark text-white form-control" th:value="${compra.id}" disabled readonly>
                            </div>
                        </div>
                        <div class="mb-1 col-sm-1 col-md-8 col-lg-8 col-xl-8">               
                            <div class="form-floating mb-3">
                                <label for="nombre" class="form-label text-white">Nombre de Proveedor</label>
                                <input type="text" id="nombre" class="bg-dark text-white form-control" th:value="${compra.proveedor.nombre}" disabled readonly>
                            </div>
                        </div>
                    </div>  

                    <div class="row mb-3">
                        <div class="col-sm-1 col-md-2 col-lg-2 col-xl-2">
                            <div class="form-floating">
                                <label for="fecha" class="form-label text-white">Fecha</label>
                                <input id="fecha" type="text" class="bg-dark text-white form-control" th:value="${compra.fecha}" disabled readonly>
                            </div>
                        </div>
                        <div class="col-sm-1 col-md-2 col-lg-2 col-xl-2">               
                            <div class="form-floating">
                                <label for="tipoComprobante" class="form-label text-white">Tipo</label>
                                <input type="text" id="tipoComprobante" class="bg-dark text-white form-control" th:value="${compra.tipoComprobante}" disabled readonly>
                            </div>
                        </div>
                        <div class="col-sm-1 col-md-3 col-lg-3 col-xl-3">
                            <div class="form-floating">
                                <label for="numero" class="form-label text-white">Número de Comprobante</label>
                                <input type="number" id="numero" class="bg-dark text-white form-control" th:value="${compra.numeroComprobante}" disabled readonly>
                            </div>
                        </div>
                        <div class="col-sm-1 col-md-3 col-lg-3 col-xl-3">
                            <div class="form-floating">
                                <label for="importe" class="form-label text-white">Importe de Comprobante</label>
                                <input type="text" id="importe" class="bg-dark text-white form-control" th:value=" '$'+${importe}" disabled readonly>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="form-floating col-sm-1 col-md-10 col-lg-10 col-xl-10">
                            <label for="observacion" class="form-label text-white">Observación</label>
                            <input id="observacion" type="textarea" class="bg-dark text-white form-control" th:value="${compra.observacion}" disabled readonly>  
                        </div>
                    </div>

                    <div class="row">
                            <div class="col-sm-7 mb-2">
                                <div class="form-floating">
                                    <h5>Artículos</h5>
                                </div>

                            </div>
                        </div>

                        <div class="table-responsive mb-3" id="tablaAlturaRegistrado" style="background-color:  whitesmoke; padding: 15px; border-radius: 3px;">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th class="col-sm-1">Cantidad</th>
                                        <th class="col-sm-7">Artículo</th>
                                        <th class="col-sm-2">Precio</th>
                                    </tr>
                                </thead>
                                <tbody th:each="articulo : ${compra.detalle}">
                                    <tr>
                                        <td th:text="${articulo.cantidad}"></td>
                                        <td th:text="${articulo.nombre}+' '+${articulo.codigo}"></td>
                                        <td th:text="'$'+${articulo.precio}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <a type="button" class="btn btn-outline-warning" onclick="window.history.back();" title="Volver">Volver</a>

                </div>
            </div>
        </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
