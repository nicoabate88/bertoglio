
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Pagos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container.css">
    </head>
    <body>
        <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/compra/registrar" class="nav-link px-2 text-light">COMPRA</a></li>
                            <li><a href="/pago/registrar" class="nav-link px-2 text-light">PAGO</a></li>
                            <li><a href="/cuentap/listar" class="nav-link px-2 text-light">CUENTAS</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <div class="container">

            <div class="card bg-dark">  
                <div class="card-header bg-dark text-white">

                    <div class="row">
                        <div class="mb-4 d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                            <a th:href="@{/pago/listar}" type="button" class="form-floating mb-2 btn btn-outline-danger">                                 
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1z"/>
                                </svg>  <h5>Pago</h5>
                            </a>
                        </div>   
                        <div class="col-sm-1 col-md-3 col-lg-3 col-xl-3">
                            <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                <h3>Lista de Pagos</h3>
                            </div>
                        </div>
                        <div class=" col-sm-1 col-md-5 col-lg-5 col-xl-5">    
                            <div th:if="${exito != null}" class="btn btn-outline-warning">
                                <h5>Mensaje:</h5>
                                <h6 th:text="${exito}"></h6>
                            </div>
                        </div>
                        <div class="col-sm-1 col-md-2 col-lg-2 col-xl-2 text-end">   
                            <a th:href="@{/pago/registrar}" title="Nuevo Pago" type="button" class="form-floating mb-2 button btn btn-outline-warning">
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1z"/>
                                </svg>  <h5>Nuevo</h5>
                            </a>
                        </div> 
                    </div>  


                    <div class="table-responsive">
                        <table class="table table-dark table-hover table-sm">
                            <thead>
                                <tr>


                                    <th class="col-sm-1">
                                        <a th:href="@{/pago/listarIdAsc}" title="Ordenar Lista por ID ASC" type="button" style="color: white">
                                                ID
                                            </a>
                                    </th>                                                          
                                    <th class="col-sm-5">
                                        <a th:href="@{/pago/listarNombreAsc}" title="Ordenar Lista Alfabeticamente" type="button" style="color: white">
                                                NOMBRE DE PROVEEDOR
                                            </a>
                                    </th>                                                             
                                    <th class="col-sm-2">
                                         <a th:href="@{/pago/listarFechaDesc}" title="Ordenar Lista por Fecha" type="button" style="color: white">
                                                FECHA
                                            </a>
                                    </th>                                                             

                                    <th class="col-sm-2">
                                        <a th:href="@{/pago/listarImporteDesc}" title="Ordenar Lista Importe Descendente" type="button" style="color: white">
                                                IMPORTE
                                            </a>
                                    </th> 
                                    <th class="col-sm-1 text-center">VER</th> 
                                    <th class="col-sm-1 text-center">MODIFICAR</th> 
                                </tr>
                            </thead>
                            <tbody th:each="pago : ${pagos}">
                                <tr>
                                    <th th:text="${pago.id}"></th>
                                    <td th:text="${pago.proveedor.nombre}"></td>
                                    <td th:text="${pago.fecha}"></td>
                                    <td th:text="'$'+${T(java.lang.Math).abs(pago.importe)}"></td>
                                    <td class='text-center'>
                                        <a th:href="@{/pago/mostrar/__${pago.id}__}" type="button" class="btn btn-outline-danger" title="Ver Pago">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-receipt" viewBox="0 0 16 16">
                                            <path d="M1.92.506a.5.5 0 0 1 .434.14L3 1.293l.646-.647a.5.5 0 0 1 .708 0L5 1.293l.646-.647a.5.5 0 0 1 .708 0L7 1.293l.646-.647a.5.5 0 0 1 .708 0L9 1.293l.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .801.13l.5 1A.5.5 0 0 1 15 2v12a.5.5 0 0 1-.053.224l-.5 1a.5.5 0 0 1-.8.13L13 14.707l-.646.647a.5.5 0 0 1-.708 0L11 14.707l-.646.647a.5.5 0 0 1-.708 0L9 14.707l-.646.647a.5.5 0 0 1-.708 0L7 14.707l-.646.647a.5.5 0 0 1-.708 0L5 14.707l-.646.647a.5.5 0 0 1-.708 0L3 14.707l-.646.647a.5.5 0 0 1-.801-.13l-.5-1A.5.5 0 0 1 1 14V2a.5.5 0 0 1 .053-.224l.5-1a.5.5 0 0 1 .367-.27m.217 1.338L2 2.118v11.764l.137.274.51-.51a.5.5 0 0 1 .707 0l.646.647.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.509.509.137-.274V2.118l-.137-.274-.51.51a.5.5 0 0 1-.707 0L12 1.707l-.646.647a.5.5 0 0 1-.708 0L10 1.707l-.646.647a.5.5 0 0 1-.708 0L8 1.707l-.646.647a.5.5 0 0 1-.708 0L6 1.707l-.646.647a.5.5 0 0 1-.708 0L4 1.707l-.646.647a.5.5 0 0 1-.708 0z"/>
                                            <path d="M3 4.5a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5m8-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5"/>
                                            </svg>
                                        </a></td>
                                         <td class="text-center"><a th:href="@{/pago/modificar/__${pago.id}__}" type="button" class="btn btn-outline-warning" title="Modificar Pago">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16"><path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/></svg>            
                                            </a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>  
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
