<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Proveedor Modifica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container_registro.css"> 
    </head>
    <body>
         <nav class="navbar bg-secondary mb-2">      
            <header>
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/proveedor/listar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/compra/registrar" class="nav-link px-2 text-light">COMPRA</a></li>
                            <li><a href="/pago/registrar" class="nav-link px-2 text-light">PAGO</a></li>
                            <li><a href="/cuentap/listar" class="nav-link px-2 text-light">CUENTAS</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <section>
        <div class="container">

            <div class="card bg-light" id="alturaCard">  
                <div class="card-header border-0 bg-light">

                    <div class="row mb-2">
                        <div class="d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                            <div class="form-floating btn btn-outline-primary" type="button">                                     
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                </svg>  <h5>Proveedor</h5>                                                  
                            </div>  
                        </div>
                        <div class="d-none d-sm-block col-md-4 col-lg-4 col-xl-4">
                            <div class="d-flex align-items-center text-primary" style="height: 72px;">
                                <h3>Modificar Proveedor</h3>
                            </div>
                        </div>
                        <div class="d-none d-sm-block col-md-4 col-lg-4 col-xl-4">    
                        </div>
                        <div class="d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                            <a th:href="@{/proveedor/eliminar/__${proveedor.id}__}" type="button" title="Eliminar Proveedor" class="form-floating mb-2 button btn btn-outline-secondary">                                      
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                </svg>  <h5>Eliminar</h5>
                            </a>    
                        </div>  
                    </div>
                    
                    <div class="row mb-2">
                            <div class="col-9 d-block d-md-none text-danger">
                                <h3>Modificar Proveedor</h3>
                            </div>
                            <div class="col-3 d-block d-md-none text-center">
                                <a th:href="@{/proveedor/eliminar/__${proveedor.id}__}" class="text-warning">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                </svg>  
                                    <h6 class="text-warning">Eliminar</h6> 
                                </a> </div>
                        </div>
                    
                    <form th:action="@{/proveedor/modifica/__${proveedor.id}__}" method="POST">
                        <input hidden th:value="${proveedor.id}" name="id">
                            
                        <div class="row">
                             <div class="col-sm-2">               
                            <div class="form-floating mb-3">
                                <label for="id" class="form-label text-secondary">ID</label>
                                <input type="text" id="id" class="form-control" th:value="${proveedor.id}" disabled readonly>
                            </div>
                        </div>
                            <div class="col-sm-5">               
                                <div class="form-floating mb-3">
                                    <label for="nombre" class="form-label text-secondary">Nombre de Proveedor</label>
                                    <input type="text" id="nombre" class="form-control" name="nombre" th:value="${proveedor.nombre}" required minlength="1" maxlength="35" size="35">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-floating mb-3">
                                    <label for="cuit" class="form-label text-secondary">DNI/CUIT</label>
                                    <input type="number" id="cuit" class="form-control" name="cuit" th:value="${proveedor.cuit}" max="99999999999">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-floating mb-3">
                                    <label for="localidad" class="form-label text-secondary">Localidad</label>
                                    <input type="text" id="localidad" class="form-control" name="localidad" th:value="${proveedor.localidad}">
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-floating mb-3">
                                    <label for="direccion" class="form-label text-secondary">Dirección</label>
                                    <input type="text" id="direccion" class="form-control" name="direccion"th:value="${proveedor.direccion}">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-sm-5">
                                <div class="form-floating mb-3">
                                    <label for="telefono" class="form-label text-secondary">Teléfono</label>
                                    <input type="number" id="telefono" class="form-control" name="telefono" th:value="${proveedor.telefono}">
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-floating mb-3">
                                    <label for="email" class="form-label text-secondary">Email</label>
                                    <input type="email" id="email" class="form-control" name="email" th:value="${proveedor.email}">
                                </div>
                            </div>
                        </div>
                        
                         <div class="col-sm-1 col-md-4 col-lg-4 col-xl-4">    
                            <div th:if="${error != null}" class="btn btn-outline-danger">
                                <h5>Mensaje:</h5>
                                <h6 th:text="${error}"></h6>
                            </div>
                        </div>
                            
                        <div class="card-footer d-none d-sm-block">
                        <button type="submit" class="btn btn-outline-primary" title="Modificar Proveedor">Aceptar</button>
                        <a type="button" class="btn btn-outline-primary" onclick="window.history.back();" title="Volver">Cancelar</a>
                        </div>
                        <div class="d-block d-md-none">
                        <button type="submit" class="btn btn-outline-danger" title="Modificar Proveedor">Aceptar</button>
                        <a type="button" class="btn btn-outline-warning" onclick="window.history.back();" title="Volver">Cancelar</a>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
