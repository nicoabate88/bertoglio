
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Servicio de Vehículo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container.css"> 
    </head>
    <body>
        <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/cliente/listar" class="nav-link px-2 text-light">CLIENTE</a></li>
                            <li><a href="/servicio/registrar" class="nav-link px-2 text-light">SERVICIO</a></li>
                            <li><a href="/presupuesto/registrar" class="nav-link px-2 text-light">PRESUPUESTO</a></li>
                            <li><a href="/recibo/registrar" class="nav-link px-2 text-light">RECIBO</a></li>
                            <li><a href="/cuenta/listar" class="nav-link px-2 text-light">CUENTA</a></li>
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <div class="container">

            <div class="card bg-dark" id="alturaCard">  
                <div class="card-header bg-dark text-white">

                    <div class="row">
                        <div class="mb-4 d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                            <div class="form-floating btn btn-outline-danger" type="button">                                      
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
                                <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3q0-.405-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708M3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026z"/>
                                </svg>  <h5>Servicio</h5>
                            </div>  
                        </div>   
                        <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5">
                            <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                <h3>Servicios de Vehículo</h3>
                            </div>
                        </div>                          
                    </div>


                    <div class="row mb-3">
                        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">               
                            <div class="form-floating mb-3">
                                <label for="id" class="form-label text-white">ID Vehículo</label>
                                <input type="text" id="id" class="bg-dark text-white form-control" th:value="${vehiculo.id}" disabled readonly>
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-6 col-lg-6 col-xl-6">               
                            <div class="form-floating mb-3">
                                <label for="nombre" class="form-label text-white">Vehículo</label>
                                <input type="text" id="nombre" class="bg-dark text-white form-control" th:value="${vehiculo.dominio}+' - '+ ${vehiculo.marca}+' '+${vehiculo.modelo}" disabled readonly>
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">               
                            <div class="form-floating mb-3">
                                <label for="nombre" class="form-label text-white">Año</label>
                                <input type="number" id="nombre" class="bg-dark text-white form-control" th:value="${vehiculo.anio}" disabled readonly>
                            </div>
                        </div>
                    </div>

                    <div class="bg-dark form-label text-white mb-4" th:each="servicio : ${servicios}" th:if="${servicio.estado} != 'eliminado'" >
                        <div class="row">
                            <div class="col-md-2 text-center">
                                <a th:href="@{/servicio/vehiculoMostrar/__${servicio.id}__}" type="button" class="btn btn-outline-danger" title="Ver Servicio">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
                                    <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3q0-.405-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708M3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026z"/>
                                    </svg> <h5>Servicio</h5>
                                </a>
                            </div>

                            <div class="col-md-10">
                                <div class="card-img-top">
                                    <h6 th:text=" 'ID: '+${servicio.id} "></h6>
                                    <h5 th:text=" 'DOMINIO: '+${servicio.vehiculo.dominio} "></h5>
                                    <h6 th:text="${servicio.vehiculo.marca}+' '+${servicio.vehiculo.modelo} "></h6>
                                    <h6 th:text=" 'FECHA: '+${servicio.fecha}+' - Observación: '+${servicio.observacion}"></h6>                                                     
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <a th:href= "@{/cliente/vehiculo/__${vehiculo.cliente.id}__}" type="button" class="btn btn-outline-warning" title="Volver">Volver</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
