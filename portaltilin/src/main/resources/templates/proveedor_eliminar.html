<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Proveedor Elimina</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container_registro.css"> 
    </head>
    <body>
         <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/compra/registrar" class="nav-link px-2 text-light">COMPRA</a></li>
                            <li><a href="/pago/registrar" class="nav-link px-2 text-light">PAGO</a></li>
                            <li><a href="/cuentap/listar" class="nav-link px-2 text-light">CUENTAS</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>
        
        <section>
        <div class="container">

            <div class="card bg-dark">  
                <div class="card-header bg-dark text-white">

                    <div class="row">
                        <div class="mb-4 d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                            <div class="form-floating btn btn-outline-danger" type="button">                                   
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                </svg>  <h5>Proveedor</h5>
                            </div>   
                        </div>
                        <div class="col-sm-1 col-md-4 col-lg-4 col-xl-4">
                            <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                <h3>Eliminar Proveedor</h3>
                            </div>
                        </div>
                    </div>  
                    
                     <div class="row">
                        <div class="col-sm-2">               
                            <div class="form-floating mb-3">
                                <label for="id" class="form-label text-white">ID</label>
                                <input type="text" id="id" class="bg-dark text-white form-control" th:value="${proveedor.id}" disabled readonly>
                            </div>
                        </div>
                        <div class="col-sm-5">               
                            <div class="form-floating mb-3">
                                <label for="nombre" class="form-label text-white">Nombre de Proveedor</label>
                                <input type="text" id="nombre" class="bg-dark text-white form-control" th:value="${proveedor.nombre}" disabled readonly>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-floating mb-3">
                                <label for="cuit" class="form-label text-white">DNI/CUIT</label>
                                <input type="number" id="cuit" class="bg-dark text-white form-control" th:value="${proveedor.cuit}" disabled readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-floating mb-3">
                                <label for="localidad" class="form-label text-white">Localidad</label>
                                <input type="text" id="localidad" class="bg-dark text-white form-control" th:value="${proveedor.localidad}" disabled readonly>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-floating mb-3">
                                <label for="direccion" class="form-label text-white">Dirección</label>
                                <input type="text" id="direccion" class="bg-dark text-white form-control" th:value="${proveedor.direccion}" disabled readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-floating mb-5">
                                <label for="telefono" class="form-label text-white">Teléfono</label>
                                <input type="number" id="telefono" class="bg-dark text-white form-control" th:value="${proveedor.telefono}" disabled readonly>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-floating mb-5">
                                <label for="email" class="form-label text-white">Email</label>
                                <input type="email" id="email" class="bg-dark text-white form-control" th:value="${proveedor.email}" disabled readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-1 col-md-5 col-lg-5 col-xl-5">    
                        <div th:if="${error != null}" class="btn btn-outline-danger">
                            <h5>Mensaje:</h5>
                            <h6 th:text="${error}"></h6>
                        </div>
                    </div>
                    <div class="row">
                        <div th:if="${error == null}" class="col-sm-5">    
                            <div class="btn btn-outline-warning">
                                <h5>Mensaje:</h5>
                                <h6>¿Seguro desea ELIMINAR este Proveedor?</h6>
                            </div>
                        </div>  
                    </div>
                    
                    <div class="card-footer">        
                    <a th:href= "@{/proveedor/elimina/__${proveedor.id}__}" type="button" class="btn btn-outline-danger" title="Eliminar Proveedor">Eliminar</a>
                    <a th:href= "@{/proveedor/listar}" type="button" class="btn btn-outline-warning" title="Volver">Cancelar</a>
                    </div>
                </div>    
            </div>
        </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
