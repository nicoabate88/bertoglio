
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Transaccion Mostrar S</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_mostrar.css">
    </head>
    <body>
        <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/cliente/listar" class="nav-link px-2 text-light">CLIENTE</a></li>
                            <li><a href="/servicio/registrar" class="nav-link px-2 text-light">SERVICIO</a></li>
                            <li><a href="/presupuesto/registrar" class="nav-link px-2 text-light">PRESUPUESTO</a></li>
                            <li><a href="/recibo/registrar" class="nav-link px-2 text-light">RECIBO</a></li>
                            <li><a href="/cuenta/listar" class="nav-link px-2 text-light">CUENTA</a></li>
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <section>
            <div class="container">

                <div class="card bg-dark">  
                    <div class="card-header bg-dark text-white">

                        <div class="row mb-3">
                            <div class="d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                                <div class="form-floating btn btn-outline-danger" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
                                    <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3q0-.405-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708M3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026z"/>
                                    </svg>  <h5>Servicio</h5>
                                </div>
                            </div>
                            <div class="d-none d-sm-block col-md-3 col-lg-3 col-xl-3">
                                <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                    <h3>Detalle de Servicio</h3>
                                </div>
                            </div>
                            <div class="d-none d-sm-block col-md-6 col-lg-6 col-xl-6">    
                                <div th:if="${exito != null}" class="btn btn-outline-warning">
                                    <h5>Mensaje:</h5>
                                    <h6 th:text="${exito}"></h6>
                                </div>                                                   
                            </div>
                            <div class="d-none d-sm-block col-md-1 col-lg-1 col-xl-1">
                                <a th:href="@{/servicio/mostrarPdf/__${servicio.id}__}" target="_blank" title="Generar PDF" type="button" class="btn btn-outline-warning">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-filetype-pdf" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM1.6 11.85H0v3.999h.791v-1.342h.803q.43 0 .732-.173.305-.175.463-.474a1.4 1.4 0 0 0 .161-.677q0-.375-.158-.677a1.2 1.2 0 0 0-.46-.477q-.3-.18-.732-.179m.545 1.333a.8.8 0 0 1-.085.38.57.57 0 0 1-.238.241.8.8 0 0 1-.375.082H.788V12.48h.66q.327 0 .512.181.185.183.185.522m1.217-1.333v3.999h1.46q.602 0 .998-.237a1.45 1.45 0 0 0 .595-.689q.196-.45.196-1.084 0-.63-.196-1.075a1.43 1.43 0 0 0-.589-.68q-.396-.234-1.005-.234zm.791.645h.563q.371 0 .609.152a.9.9 0 0 1 .354.454q.118.302.118.753a2.3 2.3 0 0 1-.068.592 1.1 1.1 0 0 1-.196.422.8.8 0 0 1-.334.252 1.3 1.3 0 0 1-.483.082h-.563zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638z"/>
                                    </svg> </a>                                               
                            </div>
                        </div>
                        
                        <div class="row mb-2">
                            <div class="col-9 d-block d-md-none text-danger">
                                <h3>Detalle de Servicio</h3>
                            </div>
                            <div class="col-3 d-block d-md-none text-center">
                                <a th:href="@{/servicio/mostrarPdf/__${servicio.id}__}" target="_blank" title="Generar PDF" type="button" class="btn btn-outline-warning">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-filetype-pdf" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM1.6 11.85H0v3.999h.791v-1.342h.803q.43 0 .732-.173.305-.175.463-.474a1.4 1.4 0 0 0 .161-.677q0-.375-.158-.677a1.2 1.2 0 0 0-.46-.477q-.3-.18-.732-.179m.545 1.333a.8.8 0 0 1-.085.38.57.57 0 0 1-.238.241.8.8 0 0 1-.375.082H.788V12.48h.66q.327 0 .512.181.185.183.185.522m1.217-1.333v3.999h1.46q.602 0 .998-.237a1.45 1.45 0 0 0 .595-.689q.196-.45.196-1.084 0-.63-.196-1.075a1.43 1.43 0 0 0-.589-.68q-.396-.234-1.005-.234zm.791.645h.563q.371 0 .609.152a.9.9 0 0 1 .354.454q.118.302.118.753a2.3 2.3 0 0 1-.068.592 1.1 1.1 0 0 1-.196.422.8.8 0 0 1-.334.252 1.3 1.3 0 0 1-.483.082h-.563zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638z"/>
                                    </svg> </a>   </div>
                        </div>
                        
                        <div class="row">
                            <div class="mb-2 col-sm-1">               
                                <div class="form-floating mb-2">
                                    <label for="id" class="form-label text-white">ID</label>
                                    <input type="text" id="id" class="bg-dark text-white form-control" th:value="${servicio.id}" disabled readonly>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-floating mb-2">
                                    <label for="cliente" class="form-label text-white">Nombre de Cliente</label>
                                    <input id="cliente" class="bg-dark text-white form-control" type="text" th:value="${servicio.cliente.nombre}" disabled readonly>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-floating mb-2">
                                    <label for="vehiculo" class="form-label text-white">Vehiculo</label>
                                    <input id="vehiculo" class="bg-dark text-white form-control" type="text" th:value="${servicio.vehiculo.dominio}+' - '+ ${servicio.vehiculo.marca}+' '+${servicio.vehiculo.modelo}" disabled readonly>
                                </div>
                            </div>      
                            <div class="col-sm-2">
                                <div class="form-floating mb-2">
                                    <label for="fecha" class="form-label text-white">Fecha de Servicio</label>
                                    <input id="fecha" type="date" class="bg-dark text-white form-control" th:value="${servicio.fecha}" disabled readonly>
                                </div>
                            </div>
                        </div>



                        <div class="form-floating mb-4">
                            <label for="observacion" class="form-label text-white">Observación</label>
                            <input id="observacion" type="text" class="bg-dark text-white form-control" th:value="${servicio.observacion}" disabled readonly>  
                        </div>



                        <div class="row">
                            <div class="col-sm-7 mb-2">
                                <div class="form-floating">
                                    <h5>Artículos</h5>
                                </div>

                            </div>
                        </div>


                        <div class="table-responsive mb-3" id="tablaAltura" style="background-color:  whitesmoke; padding: 15px; border-radius: 3px;">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th class="col-sm-1">Cantidad</th>
                                        <th class="col-sm-7">Artículo</th>
                                        <th class="col-sm-2">Precio</th>
                                        <th class="col-sm-2">SubTotal</th>
                                    </tr>
                                </thead>
                                <tbody th:each="articulo : ${servicio.detalle}" th:if="${articulo.nombre} != null">
                                    <tr>
                                        <td th:text="${articulo.cantidad}"></td>
                                        <td th:text="${articulo.nombre}+' '+${articulo.codigo}"></td>
                                        <td th:text="'$'+${articulo.precio}"></td>
                                        <td th:text="'$'+${articulo.total}"></td>
                                    </tr>
                                </tbody>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col">TOTAL</th>
                                    <th th:text="'$'+${totalServicio}"></th>
                                </tr>
                            </table>
                        </div>
                         <div class="row">
                            <div class="col-sm-9"> 
                                <a title="Volver" onclick="window.history.back();"  type="button" class="btn btn-outline-warning">Volver</a>
                            </div>
                            <div class="col-sm-3 text-center">
                                <p class="form-label text-white" th:text=" 'usuario: '+${servicio.usuario.nombre}"></p>
                            </div>
                         </div>

                    </div>

                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
