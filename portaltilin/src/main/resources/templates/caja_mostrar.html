<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Caja Mostrar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container.css">  
    </head>
    <body>
        <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/cliente/listar" class="nav-link px-2 text-light">CLIENTE</a></li>
                            <li><a href="/servicio/registrar" class="nav-link px-2 text-light">SERVICIO</a></li>
                            <li><a href="/presupuesto/registrar" class="nav-link px-2 text-light">PRESUPUESTO</a></li>
                            <li><a href="/recibo/registrar" class="nav-link px-2 text-light">RECIBO</a></li>
                            <li><a href="/cuenta/listar" class="nav-link px-2 text-light">CUENTA</a></li>
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <section>
            <div class="container">

                <div class="card bg-dark">  
                    <div class="card-header bg-dark text-white">

                        <div class="row">
                            <div class="mb-3 d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                                <div class="form-floating mb-2 btn btn-outline-danger" type="button">                                   
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
                                    <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z"/>
                                    </svg> <h5>Caja</h5>
                                </div> 
                            </div>   
                            <div class="col-sm-1 col-md-5 col-lg-5 col-xl-5">
                                <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                    <h3 th:text="'Caja '+${caja.nombre}"></h3>
                                </div>
                            </div>
                            <div class="col-sm-1 col-md-5 col-lg-5 col-xl-5 text-end">
                                <div class="d-flex align-items-center text-warning" style="height: 72px;">
                                    <h5 th:text="'Saldo Caja '+${caja.nombre}+' $'+${total}"></h5>
                                </div>
                            </div> 
                        </div>  

                        <div class="row" th:if="${caja.nombre} == 'CHEQUE'">
                            <div class="col-sm-1 col-md-4 col-lg-4 col-xl-4">
                            </div>
                            <div class="mb-3 col-sm-1 col-md-3 col-lg-3 col-xl-3 text-end">
                                <a th:href="@{/caja/mostrarCartera/__${caja.id}__}" type="button" class="form-floating mb-2 button btn btn-outline-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-folder-check" viewBox="0 0 16 16">
                                    <path d="m.5 3 .04.87a2 2 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2m5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19q-.362.002-.683.12L1.5 2.98a1 1 0 0 1 1-.98z"/>
                                    <path d="M15.854 10.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.707 0l-1.5-1.5a.5.5 0 0 1 .707-.708l1.146 1.147 2.646-2.647a.5.5 0 0 1 .708 0"/>
                                    </svg> <h5>Ver Cheques en Cartera</h5></a>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-dark table-hover table-sm">
                                <thead>
                                    <tr> 
                                        <th class="col-sm-3">DETALLE</th>
                                        <th class="col-sm-2">NUMERO</th>
                                        <th class="col-sm-2">FECHA</th>                                                             
                                        <th class="col-sm-2">IMPORTE</th>                              
                                        <th class="col-sm-2">SALDO</th> 
                                        <th class="col-sm-1">VER</th>                                                        
                                    </tr>
                                </thead>
                                <tbody th:each="valor : ${valores}">
                                    <tr>
                                        <td th:text="${valor.nombre}"></td>
                                        <td th:text="${valor.numero}"></td>
                                        <td th:text="${valor.fecha}"></td>
                                        <td th:text="'$'+${valor.importe}"></td>
                                        <td class="text-secondary" th:text="'$'+${valor.saldoAcumulado}"></td>

                                        <td>
                                            <a th:href="@{/caja/mostrarValor/__${valor.id}__}" type="button" class="btn btn-outline-danger" title="Ver Detalle">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
                                                <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z"/>
                                                </svg>
                                            </a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div>                   
                            <a th:href= "@{/caja/listar}" type="button" class="btn btn-outline-warning" title="Volver">Volver</a>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
