
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pago Modificar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container_recibo.css"> 
    </head>
    <body>
        <nav class="navbar bg-secondary mb-2">      
            <header>
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/proveedor/listar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/compra/registrar" class="nav-link px-2 text-light">COMPRA</a></li>
                            <li><a href="/pago/registrar" class="nav-link px-2 text-light">PAGO</a></li>
                            <li><a href="/cuentap/listar" class="nav-link px-2 text-light">CUENTAS</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>


        <div class="container">

            <div class="card bg-light">  
                <div class="card-header border-0 bg-light">

                    <div class="row mb-2">
                        <div class="d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                            <div class="form-floating mb-2 btn btn-outline-primary" type="button">                                   
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1z"/>
                                </svg> <h5>Pago</h5>
                            </div> 
                        </div>   
                        <div class="d-none d-sm-block col-md-3 col-lg-3 col-xl-3">
                            <div class="d-flex align-items-center text-primary" style="height: 72px;">
                                <h3>Modificar Pago</h3>
                            </div>
                        </div>
                        <div class="d-none d-sm-block col-md-5 col-lg-5 col-xl-5">    
                            <div th:if="${error != null}" class="btn btn-outline-danger">
                                <h5>Mensaje:</h5>
                                <h6 th:text="${error}"></h6>
                            </div>
                        </div>
                         <div class="d-none d-sm-block  col-md-2 col-lg-2 col-xl-2 text-end">    
                            <a th:href="@{/pago/eliminar/__${pago.id}__}" title="Eliminar Pago" type="button" class="form-floating mb-2 button btn btn-outline-secondary">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1z"/>
                                </svg>   <h5>Eliminar</h5>
                            </a>
                        </div>
                    </div>
                    
                     <div class="row mb-2">
                            <div class="col-9 d-block d-md-none text-danger">
                                <h3>Modificar Pago</h3>
                            </div>
                            <div class="col-3 d-block d-md-none text-center">
                                <a th:href="@{/pago/eliminar/__${pago.id}__}" class="text-warning">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1z"/>
                                </svg>
                                    <h6 class="text-warning">Eliminar</h6> 
                                </a> </div>
                        </div>

                    <form class="formulario" th:action="@{/pago/modifica/__${pago.id}__}" method="POST">
                        
                        <input hidden th:value="${pago.id}" name="id"> 


                        <div class="row">
                            <div class="col-sm-2 mb-3">
                                <div class="form-floating">
                                    <label for="id" class="form-label text-secondary">ID Pago</label>
                                    <input id="id" class="form-control" type="text" th:value="${pago.id}" disabled readonly>
                                </div>  
                            </div>
                            <div class="col-sm-5 mb-3">
                                <div class="form-floating">
                                    <label for="cliente" class="form-label text-secondary">Nombre de Proveedor</label>
                                    <select id="cliente" class="form-control" name="idProveedor" required>
                                        <option selected th:text="${pago.proveedor.nombre}" th:value="${pago.proveedor.id}" ></option>
                                        <option th:each="proveedor : ${proveedores}"
                                                th:value="${proveedor.id}"
                                                th:text="${proveedor.nombre}"/>
                                    </select>
                                </div>  
                            </div> 
                             <div class="col-sm-3">    
                                    <div class="form-floating mb-2">
                                        <label for="importe" class="form-label text-secondary">Total Pago</label>
                                        <input type="text" id="importe" class="form-control" th:value="'$'+${totalPago}"disabled readonly>
                                    </div>
                                </div>
                        </div>
                        <div class="row">
                        <div class="col-sm-10">
                        <div class="form-floating mb-4">
                            <label for="observacion" class="form-label text-secondary">Observación</label>
                            <input type="text" id="observacion" class="form-control" name="observacion" th:value="${pago.observacion}">
                        </div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-7 mb-2">
                                <div class="form-floating text-secondary">
                                    <h5>Valores</h5>
                                </div>

                            </div>
                        </div>
                    
                        <div class="table-responsive mb-2" id="tablaAlturaModificar" style="padding: 15px; border-radius: 3px;">
                            <table class="table table-sm text-secondary">
                                <thead>
                                    <tr>
                                        <th class="col-sm-2"></th>
                                        <th class="col-sm-2">TIPO VALOR</th>
                                        <th class="col-sm-2">IMPORTE</th>
                                        <th class="col-sm-2">NÚMERO</th>
                                        <th class="col-sm-2">FECHA</th>
                                         <th class="col-sm-2">
                                             <a th:href="@{/pago/modificarV/__${pago.id}__}" type="button" class="btn btn-outline-danger" title="Modificar Valores de Recibo">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                                                </svg>
                                            </a>
                                        </th>  
                                    </tr>
                                </thead>
                                <tbody th:each="valor : ${pago.valor}" th:if="${valor.estado} != ELIMINADO">
                                    <tr>
                                        <td></td>
                                        <td th:text="${valor.tipoValor}"></td>
                                        <td th:text="'$'+${T(java.lang.Math).abs(valor.importe)}"></td>
                                        <td th:text="${valor.numero}"></td>
                                        <td type="date" th:text="${valor.observacion}"></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
               
                        <button type="submit" class="btn btn-outline-primary" title="Modificar Pago">Aceptar</button>
                        <a th:href="@{/pago/listar}" type="button" class="btn btn-outline-primary" title="Cancelar">Cancelar</a>
                    </form>
                    

                </div>    
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
